<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding property</title>
    <style>
        *{
            padding: 0; margin: 0;
        }
        #padded{
            height: 50px;
            width: 50px;
            background-color: slateblue;
            padding: 5px 10px 15px 19px
        }
    </style>
</head>
<body>
    <div id="padded">Padding checker</div>
</body>
</html>
