    <style>
        #box1{text-decoration: underline;}
        #box2{text-decoration: overline;}
        #box3{text-decoration: line-through;}

</head>

    <h3 id = "box1">box1</h3>
    <h3 id = "box2">box2</h3>
    <h3 id = "box3">box3</h3>
    <a href="#">link1</a><br>
    <a href="#" id = "link">link2</a>
</body>
</html>
