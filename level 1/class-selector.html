<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first_heading{
            color: goldenrod;
        }
    </style><!--To select class you need to use " . " first and then the name of the class-->
</head>
<body>
    <!--You can create a div with a class directly by typing in " . " and then the name of the class then it will create a div with a class name given by you after the dot-->
    <h1 class = "first_heading">This is a heading</h1><!--An id is unique for every tag of header or anything you define but you can put as much elements or tags or paragraphs or anything in a class and can style it at one go but in an id you need to style unique id one by one-->
    <p class = "first_heading">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Itaque, eligendi?</p>
</body>
</html>
