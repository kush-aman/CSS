<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative units: vw/vh</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
       #first{
        width: 50vw;
        height: 50vh;
        background-color: rgb(241, 219, 193);
       } 
    </style>
</head>
<body>
    <!--The screen of the website is called the viewboard.
    Where vw means - view width
    And vh means - height-->
    <div id = "first">
        First div
    </div>
</body>
</html>
