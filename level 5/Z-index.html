<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .container{
            position: relative;
        }
        .box1 , .box2{
            position: absolute;
            border: 3px solid black;
            height: 100px;
            width: 100px;
        }
        .box1{
            background-color: red;
            left: 20px;
            top: 60px;
            z-index: 1;
        }
        .box2{
            background-color: cyan;
            left: 60px;
            top: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Z-index 1</div>
        <div class="box2">Z-index 2</div>  
   </div>
</body>
</html>
